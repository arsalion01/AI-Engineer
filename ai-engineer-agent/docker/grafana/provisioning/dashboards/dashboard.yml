# AI Engineer Agent - Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  # Main application dashboards
  - name: 'ai-engineer-dashboards'
    orgId: 1
    folder: 'AI Engineer Agent'
    folderUid: 'ai-engineer-folder'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      
  # System monitoring dashboards
  - name: 'system-dashboards'
    orgId: 1
    folder: 'System Monitoring'
    folderUid: 'system-folder'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/system