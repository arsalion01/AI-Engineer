# AI Engineer Agent - Prometheus Configuration
# Comprehensive monitoring setup for all services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-engineer-agent'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    metrics_path: /metrics

  # Main AI Engineer Application
  - job_name: 'ai-engineer-app'
    static_configs:
      - targets: ['ai-engineer-app:3000']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s
    basic_auth:
      username: 'prometheus'
      password: 'monitoring-secret'

  # WebSocket Server
  - job_name: 'websocket-server'
    static_configs:
      - targets: ['websocket-server:8080']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    metrics_path: /metrics
    
  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # TimescaleDB Analytics
  - job_name: 'timescaledb'
    static_configs:
      - targets: ['timescaledb:5432']
    scrape_interval: 60s
    metrics_path: /metrics

  # Nginx Reverse Proxy
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    scrape_interval: 30s
    metrics_path: /nginx_status

  # Node Exporter (if deployed)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Custom Application Metrics
  - job_name: 'ai-agent-metrics'
    static_configs:
      - targets: ['ai-engineer-app:3000']
    scrape_interval: 60s
    metrics_path: /api/metrics
    honor_labels: true

  # Google APIs Monitoring (external)
  - job_name: 'google-apis'
    static_configs:
      - targets: ['ai-engineer-app:3000']
    scrape_interval: 300s  # 5 minutes - don't overwhelm external APIs
    metrics_path: /api/metrics/external
    scrape_timeout: 30s

  # Health Check Endpoints
  - job_name: 'health-checks'
    static_configs:
      - targets: 
        - 'ai-engineer-app:3000'
        - 'websocket-server:8080'
        - 'postgres:5432'
        - 'redis:6379'
        - 'timescaledb:5432'
    scrape_interval: 15s
    metrics_path: /health
    scrape_timeout: 5s

