# AI Engineer Agent - Kubernetes Deployment Manifests
# Production-ready Kubernetes configuration

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-engineer-app
  labels:
    app: ai-engineer-agent
    component: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-engineer-agent
      component: app
  template:
    metadata:
      labels:
        app: ai-engineer-agent
        component: app
    spec:
      containers:
      - name: ai-engineer-app
        image: ghcr.io/ai-engineer-agent:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ai-engineer-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ai-engineer-secrets
              key: redis-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ai-engineer-service
spec:
  selector:
    app: ai-engineer-agent
    component: app
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-engineer-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - ai-engineer-agent.com
    secretName: ai-engineer-tls
  rules:
  - host: ai-engineer-agent.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-engineer-service
            port:
              number: 80